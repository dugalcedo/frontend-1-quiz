<h2>Skapa en ny quiz</h2>

<form id="start-quiz-form">
    <select name="category" id="quiz-category-select"></select>
    <select name="difficulty" id="quiz-difficulty-select">
        <option value="easy">easy</option>
        <option value="medium">medium</option>
        <option value="hard">hard</option>
    </select>
    <button type="submit">
        Starta quiz
    </button>
</form>
